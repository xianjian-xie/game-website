<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css" />

  <link rel="stylesheet" href="/static/main.css">
  
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

  <title> {% block title %}{% endblock %} | csc5117-gift tool</title>
</head>
<body>
  <div id="menu">
    <div class="pure-menu">
      <a href="#" class="pure-menu-heading pure-menu-link">csc5117-gift tool</a>
        <ul class="pure-menu-horizontal">
          <li class="pure-menu-item">
            <a href="{{ url_for("home") }}" class="pure-menu-link">Home</a>
          </li>
          <li class="pure-menu-item">
            <a href="{{ url_for("people") }}" class="pure-menu-link">People</a>
          </li>
          <li class="pure-menu-item">
            <a href="{{ url_for("api_foo") }}" class="pure-menu-link">API test</a>
          </li>
          <li class="pure-menu-item">
            <a href="{{ url_for("image_gallery") }}" class="pure-menu-link">Images</a>
          </li>
          {% if session.profile %}

          <li class="pure-menu-item">
            <a href="{{ url_for("logout") }}" class="pure-menu-link">Logout</a>
          </li>
          {% else %}
          <li class="pure-menu-item">
            <a href="{{ url_for("login") }}" class="pure-menu-link">Login</a>
          </li>
          {% endif %}
        </ul>
    </div>
  </div>

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</div>
</html>
